<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TECO | PRO Academy – Homepage</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #1a1a1a;
    }
    header {
      background-color: #C61A27;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    header img {
      height: 60px;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    main {
      text-align: center;
      padding: 3rem 1rem;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
      padding: 1.5rem;
      width: 260px;
      text-align: left;
    }
    .card h2 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      color: #C61A27;
    }
    .card p {
      font-size: 0.95rem;
      margin-bottom: 1rem;
    }
    .card a {
      text-decoration: none;
      background: #C61A27;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      display: inline-block;
      font-size: 0.95rem;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <img src="teco_logo.png" alt="TECO Logo" />
    <h1>TECO | PRO Academy</h1>
    <p>Benvenuto nella piattaforma formativa per l'automazione industriale</p>
  </header>
  <title>Corso Introduttivo – TECO | PRO</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
  body { font-family: 'Inter', sans-serif; margin: 0; background: #f9f9f9; color: #1a1a1a; }
  header { background: #C61A27; color: white; padding: 2rem; text-align: center; }
  header img { height: 50px; margin-bottom: 1rem; }
  main { padding: 2rem; max-width: 800px; margin: auto; background: white; box-shadow: 0 4px 10px rgba(0,0,0,0.05); border-radius: 12px; margin-top: 2rem; }
  h1 { color: #C61A27; }
  .button { background: #C61A27; color: white; border: none; padding: 0.75rem 1.25rem; border-radius: 6px; font-size: 1rem; cursor: pointer; }
  footer { text-align: center; padding: 2rem; font-size: 0.9rem; color: #555; }
</style>
</head>
<body>
  <header>
    <img src="teco_logo.png" alt="TECO Logo" />
    <h1>Corso Introduttivo</h1>
  </header>
  <main>
    <p>Fondamenti dell'automazione – 3 ore</p>
    <button class="button">Iscriviti ora</button>
  </main>
  <footer>
    Powered by TECO | PRO – L’ecosistema tecnico per innovare insieme
  </footer>
</body>
</html>
